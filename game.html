<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Shifter</title>
  <!-- A-Frame & Built-in Physics System -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  <script src="script.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene physics="driver: ammo; gravity: -9.8; debug: false; maxSubSteps: 20;">
    <a-assets>
      <a-asset-item id="steelball" src="steelball/steelball.gltf"></a-asset-item>
      <a-asset-item id="tree" src="tree/tree.gltf"></a-asset-item>
      <a-asset-item id="rock" src="rock/rock.gltf"></a-asset-item>
      <img id="ground" src="floor.jpg"/>
      <img id="sky" src="sky.png"/>
      <img id="new_sky_image" src="new_sky_image.jpg"/>
    </a-assets>
    <!-- Ground (Static Body) -->
    <a-plane src="#ground" height="500" width="500" rotation="-90 0 0" static-body></a-plane>

    <!-- Lighting -->
    <a-light type="directional" position="1 3 1" intensity="1"></a-light>
    <a-light type="ambient" color="#BBB"></a-light>

    <!-- Sky -->
    <a-sky src="#sky"></a-sky>

    <!-- Player rig with WASD movement -->
    <a-entity id="player" position="0 1.6 0">
      <a-camera wasd-controls-enabled="true" look-controls-enabled="true" keyboard-controls="enabled: false">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Platform (Static Body) -->
    <a-box position="0 0.5 0" width="4" height="0.2" depth="4" color="blue" static-body></a-box>

    <!-- Trees (Static Body) -->
    <a-entity id="tree1" gltf-model="#tree" position="2 1 2" scale="1 1 1" static-body></a-entity>
    <a-entity id="tree2" gltf-model="#tree" position="4 1 3" scale="1 1 1" static-body></a-entity>
    <a-entity id="tree3" gltf-model="#tree" position="6 1 4" scale="1 1 1" static-body></a-entity>
    <!-- Add more trees as needed -->

    <!-- Rocks (Static Body) -->
    <a-entity id="rock1" gltf-model="#rock" position="-2 0.5 -3" scale="1 1 1" static-body></a-entity>
    <a-entity id="rock2" gltf-model="#rock" position("-4 0.5 -5") scale="1 1 1" static-body></a-entity>
    <a-entity id="rock3" gltf-model="#rock" position("-6 0.5 -7") scale="1 1 1" static-body></a-entity>
    <!-- Add more rocks as needed -->
  </a-scene>
</body>
</html>
